<html>
<SCRIPT>
    var pos = 0;
    const pacArray = [
        ['./images/PacMan1.png', './images/PacMan2.png'],
        ['./images/PacMan3.png', './images/PacMan4.png']
    ];
    var direction = 0;
    var focus = 0;
    var pageWidth = window.innerWidth;
    let counter = 0;

    let Run = () => {
      let img = document.getElementById("PacMan");
      let imgWidth = img.width;
      focus = (focus + 1) % 2;
      direction = checkPageBounds(direction, imgWidth, pos, pageWidth);
      img.src = pacArray[direction][focus];
      if (direction) {
        pos -= 50;
        img.style.left = pos + "px";
      } else {
        pos += 50;
        img.style.left = pos + 'px';
      }
      // Use setTimeout to call Run every 200 milleseconds
      // counter += 1;
      // console.log(`Run() called ${counter} times.`)
    }


    let checkPageBounds = (direction, imgWidth, pos, pageWidth) => {
      // Complete this to reverse direction on hitting page bounds
      switch(direction){
        case 1:
          if (pos < 0){
            direction = 0;
          }
          break;
        case 0:
          if (pos > pageWidth-imgWidth){
            direction = 1;
          }
          break;
      }
      return direction;
    }


    setInterval(Run, 200);

</SCRIPT>

<body>
    <img id="PacMan" src="images/PacMan1.png" width='200' onclick="Run()" style="position:absolute"> </img>
</body>

</html>
