<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>what-first.com</title>

<!--    google fonts-->
<!--    need to bring in the font as the stylesheet, since the font does not exist in the browser natively-->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap">
  <style>
    /*sets the default body font properties*/
    body{
      font-family: "Roboto";
      font-size: 4em;
      /*font-weight: bold;*/
    }

    /*for dynamic pages, use on-click events */
    .on {
      background: orange;
    }

    div {
      padding: 50px;
      text-align: center;
      border-style: solid;
      font-size: 2em;
    }

  </style>

</head>
<body>
  <p>what-first.com</p>

  <!--  CREATE BUTTONS -->
  <!--  connects a button element to the function off()-->
  <button onclick="off()">OFF</button>
  <!--  connects a button element to the function on()-->
  <button onclick="on()">ON</button>

  <!--  assign an ID to the element (DIV) for which a CSS style has been defined -->
  <div id="target">Target</div>

  <!--  now write up some javascript to add functionality to the buttons -->
  <script>
    function on(){
      // this function is called when the button "ON" is clicked

      // get the element by ID from the DOM
      const element = document.getElementById('target')

      // add the CSS selector .on to the element's class list (classes this element is connected to
      element.classList.add('on')
    }

    function off(){
      // this function is called when the button "OFF" is clicked

      // get the element by ID from the DOM - this is the same element retrived in the function on()
      const element = document.getElementById('target')

      // simply remove the styling applied by the function on() to return the element to its default styling state
      element.classList.remove('on')
    }


  </script>



</body>
</html>
